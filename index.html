<!DOCTYPE html>
<html lang="en">
<head>		
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name = "format-detection" content = "telephone=no">
        
    <title>Interactive 3D Cube</title>

	<!-- Styles -->
    <link rel="stylesheet" type="text/css"  href="css/main.css" />

</head>
<body>
<div class="main-title">
    <h1>Click the cube to rotate</h1>
</div>
  
    <div class="wrap">
    <div id="cube">
      
      <div class="front">
        <a href="https://www.facebook.com" target="_blank">
            <div class="button">
                <p><i class="icon ion-logo-facebook"></i>Facebook</p>
            </div>
        </a>
      </div>
    
      <div class="left">
        <a href="https://www.twitter.com" target="_blank">
            <div class="button">
                <p><i class="icon ion-logo-twitter"></i>Twitter</p>
            </div>
        </a>
      </div>
      
      <div class="back">
        <a href="https://www.linkedin.com" target="_blank">
            <div class="button">
                <p><i class="icon ion-logo-linkedin"></i>Linkedin</p>
            </div>
        </a>
      </div>
    
      <div class="right">
        <a href="https://www.instagram.com" target="_blank">
            <div class="button">
                <p><i class="icon ion-logo-instagram"></i>Instagram</p>
            </div>
        </a>
      </div>
    
      </div>
    </div>
    


 <!-- Scripts -->
 <script src="js/main.js"></script>
</body>  
</html>
